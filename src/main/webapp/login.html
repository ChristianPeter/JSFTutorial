<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/js/libs/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/js/libs/twitter-bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="resources/js/libs/jquery/jquery.min.js"></script>
    <script src="resources/js/libs/twitter-bootstrap/js/bootstrap.min.js"></script>
  </head>

    <body>
        <h2>Hello, please log in:</h2>
        <form method="post" action="j_security_check">
            <table role="presentation">
                <tr>
                    <td>Please type your user name: </td> 
                    <td><input type="text" name="j_username" 
                               size="20"/></td> 
                </tr>
                <tr>
                    <td>Please type your password: </td>
                    <td><input type="password" name="j_password"
                               size="20"/></td> 
                </tr>
            </table>
            <p></p>
            <input type="submit" value="Submit"/>
            &nbsp;
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
