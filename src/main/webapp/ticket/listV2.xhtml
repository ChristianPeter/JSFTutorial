<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/template.xhtml">
    <ui:param name="pageTitle" value="Tickets Viewscoped"/>
    <ui:define name="content">

        <h:form id="tableForm">
            <h:link styleClass="btn btn-primary" value="NewTicket" outcome="detailV2"/>
            <h:panelGroup id="list">
                <h3>List of tickets. Page #{ticketOverview.page}</h3>
                <table class="table table-striped">           
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Subject</th>
                            <th>Description</th>
                            <th>Creator</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>UUID</th>
                        </tr>
                    </thead>
                    <ui:repeat value="#{ticketOverview.allTicketsPaginated}" var="ticket">
                        <tr>
                            <td>
                                <h:link styleClass="glyphicon glyphicon-pencil" value="" outcome="detailV2">
                                    <f:param name="id" value="#{ticket.id}" />
                                </h:link>
                                <h:commandLink styleClass="glyphicon glyphicon-remove" action="#{ticketOverview.deleteTicket(ticket)}">
                                    <f:ajax render="@all"/>
                                </h:commandLink>
                            </td>
                            <td>#{ticket.subject}</td>
                            <td>#{ticket.description}</td>
                            <td>#{ticket.creator.name}</td>
                            <td>#{ticket.ticketStatus}</td>
                            <td>#{ticket.submittedDate}</td>
                            <td>#{ticket.uuid}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGroup>
        </h:form>

        <h:form>
            <div class="row">

                <div class="col-sm-1">

                    <a href='#' class="glyphicon glyphicon-backward" jsf:actionListener="#{ticketOverview.prev}" >
                        <f:ajax render=":tableForm:list pageNo" immediate="true"/>
                    </a>
                </div>

                <div class="col-sm-1 pull-right">
                    <a href='#' class="glyphicon glyphicon-forward" jsf:actionListener="#{ticketOverview.next}" >
                        <f:ajax render=":tableForm:list pageNo" immediate="true"/>
                    </a>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
