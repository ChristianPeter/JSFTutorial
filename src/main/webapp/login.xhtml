<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">
    <ui:define name="head-content">
        <h:outputStylesheet name="./css/login.css"/>
    </ui:define>
    <ui:define name="content">

        <div class="container">

            <form class="form-signin" role="form" method="post" action="j_security_check"> 
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" name="j_username" class="form-control" placeholder="Email address" required="required" />
                <input type="password" name="j_password" class="form-control" placeholder="Password" required="required"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div> <!-- /container -->

    </ui:define>

</ui:composition>
